<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Balance</title>
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-7xl w-full mx-auto p-2 xl:p-0">
    <header>
      <h1 class="text-5xl text-center mt-10">
        Welcome to
        <span class="font-semibold text-yellow-700">Your Account!!!</span>
      </h1>
    </header>
    <main>
      <div
        class="grid grid-cols-1 md:grid-cols-3 gap-4 text-white font-medium mt-10"
      >
      <!-- deposit -->
        <div class="bg-green-600 p-8 rounded-lg">

          <h3 class="text-xl">Deposit</h3>
          <p class="text-3xl">$<span id="deposit-total">5</span></p>
        </div>
        <div class="bg-pink-800 p-8 rounded-lg">
          <h3 class="text-xl">Withdraw</h3>
          <p class="text-3xl">$<span>0</span></p>
        </div>

        <!-- balance -->
        <div class="bg-rose-500 p-8 rounded-lg">
          <h3 class="text-xl">Balance</h3>
          <p class="text-3xl">$<span id="total-balance">1235</span></p>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 text-white mt-10">

        <!-- deposit -->
        <div class="bg-sky-400 rounded-lg p-10 font-medium">
          <h2 class="text-3xl">Please Deposit</h2>
          <input
            class="w-full md:w-9/12 block my-5 p-2 rounded-sm text-black"
            type="text"
            name=""
            id="deposit-field"
            placeholder="$ amount you want to deposit"
          />
          <button id="btn-deposit" class="bg-blue-800 px-8 py-2 rounded-md">Deposit</button>
        </div>
        <!-- withdraw -->
        <div class="bg-purple-400 rounded-lg p-10 font-medium">
          <h2 class="text-3xl">Please Withdraw</h2>
          <input
            class="w-full md:w-9/12 block my-5 p-2 rounded-sm"
            type="text"
            name=""
            id=""
            placeholder="$ amount you want to Withdraw"
          />
          <button class="bg-blue-800 px-8 py-2 rounded-md">Withdraw</button>
        </div>

        
      </div>
    </main>


    <!-- js files -->
    <script src="./js/deposit.js"></script>
  </body>
</html>
