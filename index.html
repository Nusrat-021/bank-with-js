<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interactive Bank</title>
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to
        <span class="font-semibold text-yellow-700 ">Your Bank!!!!!</span>
      </h1>
    </header>

    <main>
        <section class="bg-amber-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold mb-4 text-center">Please Login</h3>
            <div class="flex flex-col justify-center items-center">
                <input class="w-9/12 p-2 block" type="email" name="" id="" placeholder="your email">
                <input class="w-9/12 my-4 p-2 block" type="password" name="" id="" placeholder="password">
                <button class="text-white bg-amber-600 hover:bg-amber-700 font-medium p-3 rounded-md">Submit</button>

            </div>
        </section>
    </main>
  </body>
</html>
